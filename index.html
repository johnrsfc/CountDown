<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/styles.css">

    

</head>
<body>
    <section class="stCountDown">
       <div class="container">

            <div class="content-left">

                <div class="header-text">
                    <h1>Ready to launch in...</h1>
                </div>
            
                <div class="count">

                    <div class="box">
                        <h2>Dias</h2>
                        <p class="days"></p>
                    </div>
            
                    <div class="box">
                        <h2>Horas</h2>
                        <p class="hours"></p>
                    </div>
            
                    <div class="box">
                        <h2>Minutos</h2>
                        <p class="minutes"></p>
                    </div>
            
                    <div class="box">
                        <h2>Segundos</h2>
                        <p class="seconds"></p>
                    </div>
                </div>

                <div class="singUp">
                    <h3>Inscreva-se para saber mais sobre o lan√ßamento</h3>
                    <div class="btn">
                        <a href="#">Inscreva-se</a>
                    </div>
                </div>
                
            </div>

            <div class="content-right">
                <img src="./assets/rocket.svg" alt="">
            </div>
       </div>

    </section>

    <script src="./assets/js/index.js"></script>
</body>
</html>
